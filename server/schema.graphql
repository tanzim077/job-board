type Query {
  jobs: [Job]
  job(id: ID!): Job
  company(id: ID!): Company

}

"""
A company that posts jobs
"""
type Company {
  id: ID!
  name: String
  description: String
}


"""
A job posting
"""
type Job {
  id: ID!
  """
  Date the job was posted
  """
  date: String
  """
  Title of the job
  """
  title: String
  """
  Company of the job
  """
  company: Company
  """
  Description of the job
  """
  description: String
}
